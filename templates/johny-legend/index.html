<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Johny legend</title>
    <script
      src="https://kit.fontawesome.com/0c708457ce.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/style.min.css" />
  </head>
  <body>
    <!-- header section start -->
    <header>
      <nav class="navbar">
        <div class="container">
          <a href="#" class="navbar-brand">DTR</a>
          <button class="navbar-toggler">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </button>
          <div class="navbar-collapse collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#" class="nav-link active">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Service</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Portfolio</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Resume</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Blog</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- header section stop -->
    <!-- main section start -->
    <main>
      <section id="home">
        <div class="container">
          <div class="top-section">
            <h3 class="top-title">Hello,</h3>
            <h2 class="text-slider">
              I'm a professional <span class="auto-type">web developer</span>
            </h2>
            <div class="row skills">
              <div class="col skill">Designer</div>
              <div class="col skill">Developer</div>
              <div class="col skill">Wordpress</div>
            </div>
          </div>
          <ul class="social-media-section">
            <li class="social">
              <a href="https://www.facebook.com/" target="_blank">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
            </li>
            <li class="social">
              <a href="https://www.instagram.com/" target="_blank">
                <i class="fa-brands fa-instagram"></i>
              </a>
            </li>
            <li class="social">
              <a href="https://www.linkedin.com/" target="_blank">
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
            </li>
            <li class="social">
              <a href="https://www.youtube.com/" target="_blank">
                <i class="fa-brands fa-youtube"></i>
              </a>
            </li>
            <li class="social">
              <a href="https://www.pinterest.com" target="_blank">
                <i class="fa-brands fa-pinterest-p"></i>
              </a>
            </li>
          </ul>
        </div>
      </section>
      <section id="about">
        <div class="container">
          <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6"></div>
          </div>
        </div>
      </section>
    </main>
    <!-- main section stop -->
    <script src="/js/main.js" type="module"></script>
  </body>
</html>
