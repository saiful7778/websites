<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <script
      src="https://kit.fontawesome.com/0c708457ce.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="carousel">
            <button class="carousel-btn left-btn hide-btn">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <div class="carousel-container">
              <ul class="carousel-track">
                <li class="slide show-slide">
                  <div class="card">
                    <img
                      class="card-icon"
                      src="./img/about-icon-1.svg"
                      alt="awards"
                    />
                    <h5 class="card-title">Experience</h5>
                    <p class="card-tagline">1+ years</p>
                  </div>
                </li>
                <li class="slide">
                  <div class="card">
                    <img
                      class="card-icon"
                      src="./img/about-icon-2.svg"
                      alt="awards"
                    />
                    <h5 class="card-title">Experience</h5>
                    <p class="card-tagline">1+ years</p>
                  </div>
                </li>
                <li class="slide">
                  <div class="card">
                    <img
                      class="card-icon"
                      src="./img/about-icon-3.svg"
                      alt="awards"
                    />
                    <h5 class="card-title">Experience</h5>
                    <p class="card-tagline">1+ years</p>
                  </div>
                </li>
                <li class="slide">
                  <div class="card">
                    <img
                      class="card-icon"
                      src="./img/service-icon-1.svg"
                      alt="awards"
                    />
                    <h5 class="card-title">Experience</h5>
                    <p class="card-tagline">1+ years</p>
                  </div>
                </li>
                <li class="slide">
                  <div class="card">
                    <img
                      class="card-icon"
                      src="./img/service-icon-3.svg"
                      alt="awards"
                    />
                    <h5 class="card-title">Experience</h5>
                    <p class="card-tagline">1+ years</p>
                  </div>
                </li>
                <li class="slide">
                  <div class="card">
                    <img
                      class="card-icon"
                      src="./img/whatsapp-icon.svg"
                      alt="awards"
                    />
                    <h5 class="card-title">Experience</h5>
                    <p class="card-tagline">1+ years</p>
                  </div>
                </li>
              </ul>
            </div>
            <button class="carousel-btn right-btn">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
            <div class="carousel-nav">
              <button class="carousel-indicator active"></button>
              <button class="carousel-indicator"></button>
              <button class="carousel-indicator"></button>
              <button class="carousel-indicator"></button>
              <button class="carousel-indicator"></button>
              <button class="carousel-indicator"></button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
